name: Python CI

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때마다 실행됩니다.
  pull_request:
    branches:
      - main  # PR이 main 브랜치로 요청될 때 실행됩니다.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run OpenAI Python script
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # GitHub Secrets에서 API 키를 불러옴
      run: |
        python your_script.py  # 실제로 OpenAI API를 사용하는 Python 스크립트를 실행
